<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CÃ¢u 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Customer Management System</h1>
<div class="container">
  <form id="customer-form">
    <div class="form-group">
      <label for="customer-name">Customer Name</label>
      <input type="text" id="customer-name" placeholder="Enter customer's name" required>
    </div>
    <div class="form-group">
      <label for="customer-id">Id</label>
      <input type="text" id="customer-id" placeholder="Enter customer's id" required>
    </div>
    <div class="form-group">
      <label for="customer-number">Phone Number</label>
      <input type="number" id="customer-number" placeholder="Enter customer's number" required>
    </div>
    <div class="form-group">
      <label for="customer-address">Address</label>
      <input type="text" id="customer-address" placeholder="Enter customer's address" required>
    </div>
    <div class="form-group">
      <label for="customer-mail">Mail</label>
      <input type="text" id="customer-mail" placeholder="Enter customer's address" required>
    </div>
    <div class="actions">
      <button type="button" onclick="addCustomer()">Add Customer</button>
    </div>
  </form>

  <table id="customer-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Id</th>
      <th>Number</th>
      <th>Address</th>
      <th>Mail</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="tb">

    </tbody>
  </table>
</div>
<script src="Cau4.js"></script>
</body>
</html>
