<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Câu 4</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f4f4f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    table, th, td {
      border: 1px solid #ddd;
    }
    th, td {
      padding: 10px;
      text-align: left;
    }
    th {
      background-color: #f4f4f4;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    .actions {
      text-align: center;
      margin-top: 20px;
    }
    .actions button {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      background-color: #007bff;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
    }
    .actions button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Customer Management System</h1>
<div class="container">
  <form id="customer-form">
    <div class="form-group">
      <label for="customer-name">Customer Name</label>
      <input type="text" id="customer-name" placeholder="Enter customer's name" required>
    </div>
    <div class="form-group">
      <label for="customer-id">Id</label>
      <input type="text" id="customer-id" placeholder="Enter customer's id" required>
    </div>
    <div class="form-group">
      <label for="customer-number">Phone Number</label>
      <input type="number" id="customer-number" placeholder="Enter customer's number" required>
    </div>
    <div class="form-group">
      <label for="customer-address">Address</label>
      <input type="text" id="customer-address" placeholder="Enter customer's address" required>
    </div>
    <div class="form-group">
      <label for="customer-mail">Mail</label>
      <input type="text" id="customer-mail" placeholder="Enter customer's address" required>
    </div>
    <div class="actions">
      <button type="button" onclick="addCustomer()">Add Customer</button>
    </div>
  </form>

  <table id="customer-table">
    <thead>
    <tr>
      <th>Name</th>
      <th>Id</th>
      <th>Number</th>
      <th>Address</th>
      <th>Mail</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody id="tb">

    </tbody>
  </table>
</div>
<script>
  class KhachHang {
    constructor(name, id, pNumber, address, mail) {
      this.name = name;
      this.id = id;
      this.number = pNumber;
      this.address = address;
      this.mail = mail;
    }
  }

  let cus1 = new KhachHang("Nguyễn Hoàng Lân","2a13", "0956478475","Sơn La", "lan@gmail.com");
  let cus2 = new KhachHang("Trần Anh Thư","2a14", "069760797","Hà Nội", "thu@gmail.com");

  let cusList = [];
  cusList.push(cus1,cus2);

  function displayStd(){
    let tb = document.getElementById("tb");
    let data = "";
    for(let i = 0; i < cusList.length; i++){
      data += `
      <tr>
        <td>${cusList[i].name}</td>
        <td>${cusList[i].id}</td>
        <td>${cusList[i].number}</td>
        <td>${cusList[i].address}</td>
        <td>${cusList[i].mail}</td>
        <td><button onclick="edit(${i})">Edit</button>
            <button onclick="deleted(${i})">Delete</button>
        </td>
      </tr>`;
    }
    tb.innerHTML = data;
  }

  displayStd();

  function addCustomer(){
    let name = document.getElementById("customer-name").value;
    let id = document.getElementById("customer-id").value;
    let number = document.getElementById("customer-number").value;
    let address = document.getElementById("customer-address").value;
    let mail = document.getElementById("customer-mail").value;

    let std = new KhachHang(name, id, number, address, mail);
    cusList.push(std);

    displayStd();
    document.getElementById("customer-form").reset();
  }

  function edit(i){
    document.getElementById("customer-name").value = cusList[i].name;
    document.getElementById("customer-id").value = cusList[i].id;
    document.getElementById("customer-number").value = cusList[i].number;
    document.getElementById("customer-address").value = cusList[i].address;
    document.getElementById("customer-mail").value = cusList[i].mail;

    cusList.splice(i, 1);
  }

  function deleted(i){
    if (confirm(`Bạn có muốn xóa sản phẩm "${cusList[i].name}" này không?`)) {
      cusList.splice(i, 1);
      displayStd();
    }
  }
</script>
</body>
</html>
